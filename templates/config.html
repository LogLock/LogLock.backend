<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Log Lock | Configuration</title>
        <link href="lib/lib.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f3f4f5;
            }
            .mainLogin {               
                position: absolute;
                height: 800px;
                width: 500px;    
                left: 50%;
                top: 45%;
                transform: translate(-50%, -50%);    
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
            .bg-white {
                background-color: white;
                border-color: #acbfc9;
                border-width: 10px;
            }
            .loggin_wrapper {
                margin-top: 20px;
            }
            .center {
                width: 100%;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="mainLogin">
                <div class="text-center"><img src="img/logos/log-lock-logo-green.png" width="250"/></div>
                <div class="well bs-component row login_wrapper">
                    <h2 class="text-center">Account Configuration</h2>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-xs-4 control-label">Email</label>
                                <div class="col-xs-8">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter you email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-xs-4 control-label">Password</label>
                                <div class="col-xs-8">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label">Company Name</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control" id="inputCompanyName" placeholder="Enter your company name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label">Phone Number</label>
                                <div class="col-xs-8">
                                    <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label">GeoLocation</label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputGeoIP" checked>IP
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputGeoNavigator" checked>Navigator
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label">Browsers</label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputFirefox" >Firefox
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputChrome" >Chrome
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label"></label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputSafari" >Safari
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputOpera" >Opera
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label">Operating Systems</label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputLinux" >Linux
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputAndroid" >Android
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label"></label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputWindows" >Windows
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputPhone" >Phone
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyName" class="col-xs-4 control-label"></label>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputMacOS" >MacOS
                                    </label>
                                </div>
                                <div class="col-xs-4 togglebutton">
                                    <label>
                                        <input type="checkbox" id="inputIOS" >iOS
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 text-center">
                                    <button class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-lg btn-primary">Save</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script src="lib/lib.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>
    </body>
</html>
